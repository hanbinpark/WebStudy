<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  width = "400px"  >
        <tr bgcolor="gray"  height = "50px" >
            <td colspan="2">
                <strong>Step1: 아이디/비번 입력</strong>
            </td>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px" >
            <td align="right">
                아이디 : 
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px" >
            <td align="right">
                비밀번호 : 
            </td>
            <td>
                <input type = "password">
            </td>
        </tr>
        <tr bgcolor = "whitesmoke"  height = "35px" >
            <td  align="right">
                비밀번호 확인 : 
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr bgcolor="gray"  height = "50px">
            <td colspan="2">
                <strong>Step2: 개인정보</strong>
            </td>
        </tr>
        <tr bgcolor = "whitesmoke"  height = "35px">
            <td  align="right">
                성별 : 
            </td>
            <td>
                남 <input type="radio" name="gender"> 여 <input type="radio" name="gender">
            </td>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px">
            <td  align="right">
                혈액형 : 
                
            </td>
            <td>
                <select>
                    <option>A형</option>
                    <option>B형</option>
                    <option>O형</option>
                    <option>AB형</option>
                </select>
            </td>
        </tr>
        <tr bgcolor = "whitesmoke" height = "35px">
            <td align="right">
                생일 : 
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr bgcolor="gray"  height = "50px">
            <td colspan="2">
                <strong>Step3: 선호도</strong>
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor = "whitesmoke" height = "35px">
                취미 : 
            </td>
            <td>
                축구<input type="checkbox">
                야구<input type="checkbox">
                농구<input type="checkbox">
            </td>
        </tr>
        <tr>
            <td align="right"  bgcolor = "whitesmoke" height = "35px">
                좋아하는 색깔 :
            </td>
            <td>
                <input type="color">
            </td>
        </tr>
        <tr bgcolor="gray"  height = "50px">
            <td colspan="2">
                <strong>Step4: 하고 싶은 말</strong>
            </td>
        </tr>
        <tr>
            <td colspan="2" bgcolor = "whitesmoke" height = "35px">

                <textarea rows="10" cols="60"></textarea>
            </td>
        </tr>
        <tr>
            <td align = "center" colspan="2" bgcolor = "whitesmoke" height = "35px">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>
</body>
</html>
